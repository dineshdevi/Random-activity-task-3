<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* Style the button */
        .my-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect */
        .my-button:hover {
            background-color: #0056b3;
        }

        /* Container for displaying data */
        .data-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Button element -->
    <button class="my-button" onclick="fetchData()" id="fetchButton" >Fetch Data</button>

    <!-- Container to display fetched data -->
    <div class="data-container"></div>

    <script>
        function fetchData() {
            // Fetch data from the API
            fetch('https://www.boredapi.com/api/activity')
                .then(response => response.json())
                .then(data => {
                    // Display the data on the website
                    var container = document.querySelector('.data-container');
                    container.innerHTML = `
                    <h2>${data.activity}</h2>
                    <p>Participants: ${data.participants}</p>
                    <p>Price: ${data.price}</p>
                    <p>Accessibility: ${data.accessibility}</p>
                    <p>Link: ${data.link}</p>
                `;
                })
                .catch(error => {
                    console.error('Error:', error);
                });




        }
    </script>
</body>

</html>
